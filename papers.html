


<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة بعنوان وسطور</title>
  <style>
    /* إعدادات عامة */
    body {
      margin: 0;
      padding: 0;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      text-align: right;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #4c6ef5, #b197fc);
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin: 0 40px 20px 0;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    ul {
      list-style: none;
      margin: 0 40px;
      padding: 0;
    }

    ul li {
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.8s ease forwards;
      margin: 12px 0;
      font-size: 1.5rem;
      line-height: 1.6;
    }

    ul li:nth-child(1) { animation-delay: 0.2s; }
    ul li:nth-child(2) { animation-delay: 0.4s; }
    ul li:nth-child(3) { animation-delay: 0.6s; }
    ul li:nth-child(4) { animation-delay: 0.8s; }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ✨ السطر الثالث (لينك مميز مع حركة الأيقونة) */
    ul li.link-line {
      font-weight: bold;
      font-size: 1.7rem;
      color: #ffe066;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    ul li.link-line span.icon {
      font-size: 1.6rem;
      opacity: 0.9;
      animation: pulse 1.5s infinite ease-in-out;
    }

    /* حركة النبض */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    ul li.link-line:hover {
      transform: scale(1.05);
      color: #fff9db;
      text-shadow: 0 0 10px rgba(255, 255, 200, 0.5);
    }

    /* زر العودة */
    button {
      position: absolute;
      bottom: 30px;
      right: 40px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: rgba(255,255,255,0.4);
      transform: scale(1.05);
    }

    /* 📱 استجابة للموبايل */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; margin-right: 20px; }
      ul { margin-right: 20px; }
      ul li { font-size: 1.2rem; }
      ul li.link-line { font-size: 1.4rem; }
      button { right: 20px; bottom: 20px; }
    }
  </style>
</head>
<body>
  <h1>الأوراق المطلوبة لتقديم طلب الفحص المتنوع</h1>
  <ul>
    <li>طلب بشأن الفحص المتنوع مؤشر عليه من السيد رئيس النيابة</li>
    <li>شهادة من واقع الجدول ثابت بها الموافقة على الحكم</li>
    <li class="link-line" onclick="window.location.href='index.html'">
      تحميل نموذج الإقرار واستيفاؤه على وجه الدقة
      <span class="icon">🔗</span>
    </li>
    <li>خمس صور من بطاقة الرقم القومي</li>
  </ul>

  <button onclick="goBack()">🔙 عودة</button>

  <script>
    function goBack() {
      if (document.referrer) {
        window.history.back();
      } else {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
