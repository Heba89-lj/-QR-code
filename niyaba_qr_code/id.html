<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بحث بالرقم القومي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    input {
      padding: 10px;
      width: 90%;
      max-width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      text-align: center;
      direction: rtl;
      overflow-x: auto;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    @media (max-width: 500px) {
      table, th, td {
        font-size: 14px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>

  <h2>بحث بالرقم القومي</h2>
  <input type="text" id="nationalId" placeholder="أدخل الرقم القومي المكون من 14 رقمًا" maxlength="14" />
  <button onclick="searchById()">بحث</button>

  <div id="result"></div>

  <script>
    async function searchById() {
      let id = document.getElementById("nationalId").value.trim();
      const resultDiv = document.getElementById("result");

      // تحويل الأرقام العربية للإنجليزية
      id = id.replace(/[٠-٩]/g, d => '0123456789'[d.charCodeAt(0) - 0x0660]);
      id = id.replace(/\s+/g, ''); // إزالة أي مسافات

      // التحقق من أن الرقم القومي 14 رقم بالضبط
      if (!/^\d{14}$/.test(id)) {
        resultDiv.innerHTML = "<p style='color:red'>الرقم القومي يجب أن يكون 14 رقمًا فقط.</p>";
        return;
      }

      resultDiv.innerHTML = "<p>جارٍ البحث...</p>";

      try {
        const response = await fetch(`/api/id?id=${encodeURIComponent(id)}`);

        if (!response.ok) {
          resultDiv.innerHTML = "<p style='color:red'>حدث خطأ أثناء الاتصال بالسيرفر.</p>";
          return;
        }

        const data = await response.json();

        if (!data || data.length === 0) {
          resultDiv.innerHTML = "<p style='color:red'>لا توجد بيانات لهذا الرقم القومي.</p>";
        } else {
          let table = `
            <table>
              <thead>
                <tr>
                  <th>رقم الفحص</th>
                  <th>السنة</th>
                  <th>اسم مقدم الطلب</th>
                </tr>
              </thead>
              <tbody>
          `;

          data.forEach(row => {
            table += `
              <tr>
                <td>${row[0] || ""}</td>
                <td>${row[1] || ""}</td>
                <td>${row[2] || ""}</td>
              </tr>
            `;
          });

          table += "</tbody></table>";
          resultDiv.innerHTML = table;
        }
      } catch (err) {
        console.error("❌ Error:", err);
        resultDiv.innerHTML = "<p style='color:red'>حدث خطأ أثناء البحث.</p>";
      }
    }
  </script>

</body>
</html>
