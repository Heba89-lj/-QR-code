<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lateef:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <title>نيابة الشئون الاقتصادية وغسل الأموال</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Lateef", "Cairo", Arial, sans-serif;
      direction: rtl;
    }

    body {
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: overlay;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      min-height: 100vh;
    }

    /* ✅ هيدر احترافي */
    header {
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      flex-wrap: wrap;
      text-align: right;
    }

    header img {
      width: 70px;
      height: auto;
    }

    .header-center {
      flex: 1;
      text-align: center;
    }

    .header-center h1 {
      margin: 0;
      font-size: 1.5rem;
      line-height: 1.4;
    }

    .header-left {
      font-size: 1.1rem;
      font-weight: bold;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex: 1;
      padding-bottom: 50px;
    }

    .buttons-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons-container a {
      display: inline-block;
      padding: 15px 25px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .buttons-container a:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      font-size: 0.9rem;
    }


    /* 📱 استجابة الموبايل */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      header img {
        margin-bottom: 10px;
      }

      .header-left {
        margin-top: 10px;
      }

      .buttons-container a {
        padding: 12px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <!-- ✅ الهيدر الجديد -->
  <header>
    <img src="النيابة.العامة.jpg" alt="شعار النيابة العامة">
    <div class="header-center">
      <h1>
        النيابة العامة<br>
        نيابة الشئون الاقتصادية وغسل الأموال<br>
        بالإسكندرية
      </h1>
    </div>
    <div class="header-left">وحدة الفحص المتنوع</div>
  </header>

  <main>
     
    <div class="buttons-container">
      <a href="papers.html" target="_blank">الأوراق المطلوبة</a>
      <a href="inquiry.html" target="_blank">الاستعلامات</a>
      <a href="search.html">الاستعلام عن الفحص</a>
    </div>
  </main>

  <footer>
    <p>© 2025 نيابة الشئون الاقتصادية وغسل الأموال - الإسكندرية</p>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        for (let registration of registrations) {
          registration.unregister();
        }
      }).then(() => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('✅ Service Worker Registered من جديد'))
          .catch(err => console.error('❌ فشل التسجيل:', err));
      });
    }
  </script>
</body>


</html>
