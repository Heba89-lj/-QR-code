

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الاستفسار عن الفحص</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      max-width: 350px;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      direction: rtl;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 25px;
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 95%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: right;
    }

    th {
      background-color: #007BFF;
      color: white;
      width: 40%;
    }

    td {
      background-color: #fefefe;
      color: #333;
    }

    @media (max-width: 480px) {
      table, th, td {
        font-size: 14px;
        padding: 8px;
      }

      input, button {
        font-size: 14px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>الاستفسار عن الفحص</h1>

  <input id="number" placeholder="رقم الفحص">
  <input id="year" placeholder="السنة">
  <input id="nationalId" placeholder="الرقم القومي" maxlength="14">

  <button id="searchBtn">بحث</button>

  <div id="result"></div>

  <script>
    // تحويل الأرقام العربية إلى إنجليزية
    function normalize(str = "") {
      return str.replace(/[٠-٩]/g, (d) => "٠١٢٣٤٥٦٧٨٩".indexOf(d)).trim();
    }

    async function search(number, year, nationalId) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "جارٍ البحث...";

      try {
        const res = await fetch(
          `/api/search?number=${encodeURIComponent(number)}&year=${encodeURIComponent(year)}&nationalId=${encodeURIComponent(nationalId)}`
        );
        const data = await res.json();

        if (data.success) {
          const r = data.result;
          resultDiv.innerHTML = `
            <table>
              <tr><th>رقم الفحص</th><td>${r.number || "-"}</td></tr>
              <tr><th>السنة</th><td>${r.year || "-"}</td></tr>
              <tr><th>رقم القضية</th><td>${r.caseNumber || "-"}</td></tr>
              <tr><th>اسم مقدم الطلب</th><td>${r.applicant || "-"}</td></tr>
              <tr><th>حالة الطلب</th><td>${r.status || "-"}</td></tr>
              <tr><th>التأشيرات</th><td>${r.visa || "-"}</td></tr>
              <tr><th>ملاحظات</th><td>${r.notes || "-"}</td></tr>
            </table>`;
        } else {
          resultDiv.textContent = data.message || "لم يتم العثور على بيانات لهذا الفحص.";
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "حدث خطأ في الاتصال بالسيرفر.";
      }
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      const number = normalize(document.getElementById("number").value.trim());
      const year = normalize(document.getElementById("year").value.trim());
      const nationalId = normalize(document.getElementById("nationalId").value.trim());

      const resultDiv = document.getElementById("result");

      if (!number || !year || !nationalId) {
        resultDiv.textContent = "من فضلك أدخل رقم الفحص والسنة والرقم القومي.";
        return;
      }

      if (nationalId.length !== 14) {
        resultDiv.textContent = "يجب أن يتكون الرقم القومي من 14 رقمًا بالضبط.";
        return;
      }

      search(number, year, nationalId);
    });
  </script>
</body>
</html>
