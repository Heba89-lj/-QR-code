  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>الأوراق المطلوبة</title>

  <style>
    /* 🌈 إعدادات عامة */
    body {
      margin: 0;
      padding: 0 0 80px 0;
      /* ✅ padding من الأسفل علشان الزرار يظهر */

      font-family: "Lateef", "Cairo", sans-serif;
      background-image: url("khaligyoun71065-1.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: scroll;

      background-position: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      /* 🟢 النص كله لليمين */
      justify-content: center;
      min-height: 100vh;
      /* ✅ قللنا الارتفاع */
      text-align: right;
      overflow: hidden;
      position: relative;
    }

    /* ✨ حركة الدخول من الأسفل */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 🔹 العنوان */
    h1 {
      font-size: 2.8em;
      margin-right: 30px;
      margin-top: -40px;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: slideInUp 1s ease forwards;
    }

    /* 🔹 قائمة السطور */
    ul {
      list-style: none;
      padding: 0 40px 0 0;
      margin-top: 10px;
      width: 85%;
      text-align: right;
    }

    ul li {
      background-color: rgba(255, 255, 255, 0.2);
      margin: 10px 0;
      padding: 15px;
      border-radius: 15px;
      font-size: 1.4em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: slideInUp 0.8s ease forwards;
      color: #000;
    }

    ul li a {
      display: block;
      /* 🟢 يجعل اللينك ياخد عرض العنصر بالكامل */
      text-decoration: none;
      color: #000;
      width: 100%;
      height: 100%;
    }

    /* توقيت الظهور المتتابع */
    ul li:nth-child(1) {
      animation-delay: 0.5s;
    }

    ul li:nth-child(2) {
      animation-delay: 0.8s;
    }

    ul li:nth-child(3) {
      animation-delay: 1.1s;
    }

    ul li:nth-child(4) {
      animation-delay: 1.4s;
    }

    /* عند المرور */
    /* ul li:hover {
      transform: translateY(-5px);
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
    } */

.download-link i {
  margin-left: 8px; /* مسافة صغيرة بين الأيقونة والنص */
  color: #000;
  transition: color 0.3s ease;
}

ul li:hover i {
  color: #fff; /* تتغير مع التأثير */
}

    /* 🔹 الزر في الأسفل */
    .next-btn {
      position: absolute;
      bottom: 30px;
      right: 50%;
      transform: translateX(50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
      opacity: 0;
      animation: slideInUp 1s ease forwards;
      animation-delay: 1.8s;
    }

    .next-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
      color: #00f;
    }

    li a {
      text-decoration: none;
      color: #000;
    }

    /* li a:hover {
      color: #fff;
      font-size: 1.3em;
    } */

    ul li:hover,
    ul li a:hover {
      transform: translateY(-5px);
      /* background-color: rgba(0, 0, 0, 0.6); */
      color: #fff;
      font-size: 1.3em;
    }

    /* 📱 استجابة الموبايل */
    @media (max-width: 600px) {
      body {
        background-attachment: scroll;
        /* ✅ تمنع مشاكل الخلفية على الموبايل */
        background-size: cover;
        align-items: center;
        text-align: center;
        min-height: 80vh;
        /* ✅ كمان قللناها شوية للموبايل */
      }

      h1 {
        font-size: 1.8em;
        margin: 0 10px 10px 10px;
      }

      ul {
        padding: 0 15px;
        width: 95%;
      }

      ul li {
        font-size: 1.1em;
        padding: 12px;
      }

      .next-btn {
        font-size: 1em;
        bottom: 20px;
      }
    }
  </style>
</head>
