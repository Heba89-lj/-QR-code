<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>الأوراق المطلوبة</title>

  <!-- خطوط وأيقونات -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lateef:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* 🌈 إعدادات عامة */
    body {
      margin: 0;
      padding: 0 0 80px 0;
      font-family: "Lateef", "Cairo", sans-serif;
      background-image: url("images/background.png");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: scroll;
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: overlay;
      color: #fff;
      text-align: right;
      position: relative;
      min-height: 100vh;
    }

    /* ✨ حركة الدخول من الأسفل */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 🔹 جسم الصفحة */
    .content {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      padding: 20px 40px;
      animation: slideInUp 1s ease forwards;
    }

    /* 🔹 العنوان */
    h1 {
      font-size: 2.8em;
      margin: 20px 0 10px 0;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: slideInUp 1s ease forwards;
    }

    /* 🔹 قائمة السطور */
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      width: 85%;
      text-align: right;
    }

    ul li {
      background-color: rgba(255, 255, 255, 0.2);
      margin: 10px 0;
      padding: 15px;
      border-radius: 15px;
      font-size: 1.4em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: slideInUp 0.8s ease forwards;
      color: #000;
    }

    ul li a {
      display: block;
      text-decoration: none;
      color: #000;
      width: 100%;
      height: 100%;
    }

    ul li:hover,
    ul li a:hover {
      transform: translateY(-5px);
      color: #fff;
      font-size: 1.3em;
    }

    ul li:nth-child(1) { animation-delay: 0.5s; }
    ul li:nth-child(2) { animation-delay: 0.8s; }
    ul li:nth-child(3) { animation-delay: 1.1s; }
    ul li:nth-child(4) { animation-delay: 1.4s; }

    /* 🔹 الزر في الأسفل */
    .next-btn {
      position: absolute;
      bottom: 30px;
      right: 50%;
      transform: translateX(50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
      opacity: 0;
      animation: slideInUp 1s ease forwards;
      animation-delay: 1.8s;
    }

    .next-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
      color: #00f;
    }

    /* 📱 استجابة الموبايل */
    @media (max-width: 600px) {
      .content {
        align-items: center;
        text-align: center;
      }

      h1 {
        font-size: 1.8em;
      }

      ul {
        width: 95%;
      }

      ul li {
        font-size: 1.1em;
        padding: 12px;
      }

      .next-btn {
        font-size: 1em;
        bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- 🟢 استدعاء الهيدر -->
  <div id="header"></div>

  <!-- 🟢 جسم الصفحة داخل div واحد -->
  <div class="content">
    <h1>الأوراق المطلوبة لتقديم طلب الفحص المتنوع</h1>
    <ul>
      <li>طلب بشأن الفحص المتنوع مؤشر عليه من السيد رئيس النيابة</li>
      <li>شهادة من واقع الجدول ثابت بها الموافقة على الحكم</li>
      <li>
        <a href="ekrar.html" class="download-link">
          <i class="fa-solid fa-download"></i> تحميل نموذج الإقرار واستيفاؤه بدقة
        </a>
      </li>
      <li>خمس صور بطاقة شخصية</li>
    </ul>
  </div>

  <a href="index.html" class="next-btn">العودة إلى الصفحة الرئيسية</a>

  <script>
    // ✅ تحميل الهيدر
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      })
      .catch(err => console.error("خطأ في تحميل الهيدر:", err));
  </script>
</body>

</html>
