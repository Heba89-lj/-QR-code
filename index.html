<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lateef:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>نيابة الشئون الاقتصادية وغسل الأموال</title>
  <style>
    /* 🌈 إعدادات عامة */
    body {
      margin: 0;
      padding: 0;
      font-family: "Cairo", Arial, sans-serif;
      background-image: url(/449364.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(90, 94, 95, 0.6);
      background-blend-mode: overlay;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* 🔹 الهيدر */
    header {
      padding: 0;
      padding-top: 10px;
      text-align: right;
      width: 95%;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-style: italic;
      font-family: "Times New Roman", serif;
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-list li {
      margin: 5px 0;
      font-size: 1.2rem;
    }

    /* 🔸 زر القائمة (الهامبرجر) */
    .menu-toggle {
      position: absolute;
      top: 25px;
      left: 25px;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 10;
    }

    .menu-toggle span {
      display: block;
      width: 100%;
      height: 4px;
      background-color: white;
      margin-bottom: 5px;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* 🔸 القائمة المنسدلة */
    .menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px 0;
      width: 200px;
      text-align: right;
    }

    .menu a {
      display: block;
      padding: 10px 20px;
      color: #ffb3b3;
      text-decoration: none;
      font-weight: bold;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    /* إظهار القائمة عند التفعيل */
    .menu.active {
      display: block;
    }

    /* 🔻 الفوتر */
    footer {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      font-size: 1rem;
    }

    /* 📱 استجابة الشاشات الصغيرة */
    @media (max-width: 768px) {
      header {
        text-align: center;
      }

      .nav-list li {
        font-size: 1rem;
      }

      footer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <!-- زر القائمة -->
     <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- العناوين -->
    <h1>
      <ul class="nav-list">
        <li>النيابة العامة</li>
        <li>نيابة الشئون الاقتصادية وغسل الأموال</li>
        <li>بالإسكندرية</li>
        <li>وحدة الفحص المتنوع</li>
      </ul>
    </h1>

    <!-- القائمة المنسدلة -->
    <div class="menu" id="menu">
      <a href="https://drive.google.com/file/d/1i1zU5k5XAoRsL9a1qcSro0uIkMm1mv0s/view" target="_blank">📄 الأوراق المطلوبة</a>
      <a href="https://drive.google.com/file/d/1KxYH031IyxJrIG_Fh5HTMd_SbVLARTLQ/view" target="_blank">📋 الاستعلامات</a>
    </div>
  </header>

 <main>
  </main> 

   <footer>
    <p>© 2025 نيابة الشئون الاقتصادية وغسل الأموال - الإسكندرية</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('✅ Service Worker Registered'))
      .catch(err => console.log('❌ SW Error:', err));
  }
</script>

</body>

</html>
